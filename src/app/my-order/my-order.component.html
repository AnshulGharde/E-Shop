<h1>Orders</h1>
<ng-container *ngIf="!((orders$ |async)===null)">
  <table class="table" >
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let order of orders$ |  async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date :'fullDate'}}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" (click)="viewOrder(order.key)">View</button >
        </td>
      </tr>
    </tbody> 
  </table>
</ng-container>
<h2 *ngIf="((orders$ |async)===null)">No orders has been placed</h2>
